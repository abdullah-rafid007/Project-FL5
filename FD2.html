<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honda Type R | Home</title>
  <link href="https://db.onlinewebfonts.com/c/a90119f48fabb1c3c969f7af9cd43c0?family=Tabac+G3+SemiBold" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <!-- FontAwesome CDN for play icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="home-body" style="background: url('assets/images/FD2.jpg') no-repeat center center/cover; height: 100vh; overflow: hidden; position: relative;">
  <div class="type-r-logo">
    <img src="assets/images/fl5.png" alt="Type R Logo">
  </div>

  <div class="overlay">
    <div class="text-content">
      <h4 class="subheading">Best Destinations Around the World</h4>
      <h1 class="main-title">
        Travel, enjoy<br>and live a new<br><span class="highlight">and full life</span>
      </h1>
      <p class="description">
        Built Wicket longer admire do barton vanity itself do in it.<br>
        Preferred to sportsmen it engrossed listening. Park gate<br>
        umbe.
      </p>
    </div>

    <!-- Buttons Section -->
    <div class="buttons-container">
      <button class="btn compare-btn" onclick="window.location.href='compare.html'">Compare</button>
      <button class="btn engine-sound-btn" id="engineSoundBtn">
        <i class="fas fa-play"></i> <!-- Play icon -->
      </button>
    </div>
  </div>

  <script>
    var audio = new Audio('assets/sounds/FD2.mp3'); // Ensure you have the correct sound file path
    var engineSoundBtn = document.getElementById('engineSoundBtn');

    // Play engine sound on hover
    engineSoundBtn.addEventListener('mouseenter', function() {
      audio.play().catch(function(error) {
        console.error('Error playing audio: ', error);
      });
    });

    // Stop engine sound when cursor moves out
    engineSoundBtn.addEventListener('mouseleave', function() {
      audio.pause();
      audio.currentTime = 0; // Reset sound to the start
    });

    // Zoom out and redirect on scroll down
    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) {
        document.body.classList.add('zoom-out');
        setTimeout(() => {
          window.location.href = "compare.html";
        }, 1200);
      }
    });
  </script>
</body>
</html>
